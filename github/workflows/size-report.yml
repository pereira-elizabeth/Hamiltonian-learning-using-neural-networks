name: Size report
on:
  workflow_dispatch: {}

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Top-level sizes
        run: |
          echo "Top-level (du -sh *):"
          du -sh * 2>/dev/null | sort -h
      - name: By type
        run: |
          echo
          echo "Largest notebooks:"
          find . -name "*.ipynb" -exec du -h {} + | sort -h | tail -n 20
          echo
          echo "Python files:"
          find . -name "*.py" -exec du -h {} + | sort -h
